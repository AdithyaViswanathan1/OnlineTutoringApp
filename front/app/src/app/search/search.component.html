<app-navbar></app-navbar>
<div class="page-container">
    <div class="header-text my-3">Tutor Search</div>
    <form (ngSubmit)="search()" class="search-container">
        <div class="d-flex flex-column">
            <div class="field-row mb-3">
                <div class="field-label" style="margin-right: 5px;">Class Prefix</div>
                <input type="text" class="input-field form-control" [(ngModel)]="classPrefix" name="classPrefix" style="margin-right: 30px;">
                <div class="field-label">Class Number</div>
                <input type="text" class="input-field form-control" [(ngModel)]="classNumber" name="classNumber">
            </div>
            <div class="field-row mb-3">
                <div class="field-label">Tutor Name</div>
                <input type="text" class="input-field form-control" [(ngModel)]="tutorName" name="tutorName">
            </div>
        </div>
        <button type="submit" class="search-btn">Search</button>
    </form>
    <div *ngIf="noResults" class="header-text my-5" style="color: red;">No Results Found</div>
    <div class="results-container mt-3">
        <div *ngFor="let tutor of results; last as last" class="result-card my-3">
            <img src="assets/images/default.jpg" alt="profile pic" class="profile-pic">
            <div class="d-flex flex-column result-text">
                <div class="mt-3">{{tutor.fullName}}</div>
                <div class="d-flex flex-row">
                    <div *ngFor="let subject of tutor.courses; index as i" class="d-flex flex-row">
                        <div *ngIf="i == 0">{{subject}}</div>
                        <div *ngIf="i != 0 && i < 3">,&nbsp;{{subject}}</div>
                        <div *ngIf="i == 3">,&nbsp;...</div>
                    </div>
                </div>
            </div>
            <div class="view-profile-btn" (click)="toTutorProfile(tutor.tutorId)">View Profile</div>
            <hr *ngIf="!last">
        </div>
    </div>
    
</div>
