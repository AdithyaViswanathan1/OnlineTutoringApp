<app-navbar></app-navbar>
<app-loader *ngIf="loading"></app-loader>
<div class="page-container">
    <div class="welcome-container">
        <img src="assets/images/utdclearlogo.png" alt="logo" class="logo mt-5">
    </div>
    <div class="sign-up-container">
        <form (ngSubmit)="signUp()" class="sign-up-form mt-3">
            <div *ngIf="isStudent" class="header-text bold mt-4">Student Sign Up</div>
            <div *ngIf="!isStudent" class="header-text bold">Tutor Sign Up</div>
            <div class="form-element">
                <input type="text" class="input-field form-control my-3" [(ngModel)]="fName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-element">
                <input type="text" class="input-field form-control my-3" [(ngModel)]="lName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-element">
                <input type="email" class="input-field form-control my-3" [(ngModel)]="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-element">
                <input type="password" class="input-field form-control my-3" [(ngModel)]="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-element">
                <input type="password" class="input-field form-control my-3" [(ngModel)]="cPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="warnings">
                <div *ngIf="missingFields">* All Fields must be filled out!</div>
                <div *ngIf="noMatch">* Passwords do not match!</div>
                <div *ngIf="badPassword">* Password must be at least 8 characters and contain at least 1 capital letter, 1 number and 1 special character!</div>
                <div *ngIf="emailExists">* Email already in use!</div>
            </div>
            <button type="submit" class="btn btn-success btn-block my-3">Sign Up</button>
        </form>
    </div>
</div>
