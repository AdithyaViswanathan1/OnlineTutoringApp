<app-navbar></app-navbar>
<app-loader *ngIf="loading"></app-loader>
<div class="page-container">
    <div class="welcome-container">
        <img src="assets/images/utdclearlogo.png" alt="landing logo">
    </div>
    <div class="sign-up-container">
        <form (ngSubmit)="login()" class="sign-up-form mt-3">
            <div *ngIf="isStudent" class="header-text bold mt-4">Student Login</div>
            <div *ngIf="!isStudent" class="header-text bold">Tutor Login</div>
            <div class="form-element">
                <input type="email" class="input-field form-control my-3" [(ngModel)]="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-element">
                <input type="password" class="input-field form-control my-3" [(ngModel)]="password" name="password" placeholder="Password" required>
            </div>
            <div class="warnings">
                <div *ngIf="emailNotFound">* Email does not exist.</div>
                <div *ngIf="wrongPassword">* Incorrect password.</div>
            </div>
            <button type="submit" class="btn btn-success btn-block my-3">Log In</button>
        </form>
    </div>
</div>
