<app-navbar></app-navbar>
<div class="page-container">
    <div class="header-text my-3">Favorites</div>
    <div class="results-container mt-3">
        <div *ngFor="let tutor of favorites; last as last" class="result-card my-3">
            <img src="assets/images/default.jpg" alt="profile pic" class="profile-pic">
            <div class="d-flex flex-column result-text">
                <div class="mt-3">{{tutor.fullName}}</div>
                <div class="d-flex flex-row">
                    <div *ngFor="let subject of tutor.courses; index as i" class="d-flex flex-row">
                        <div *ngIf="i == 0">{{subject}}</div>
                        <div *ngIf="i != 0 && i < 3">,&nbsp;{{subject}}</div>
                        <div *ngIf="i == 3">,&nbsp;...</div>
                    </div>
                </div>
            </div>
            <div class="view-profile-btn" (click)="toTutorProfile(tutor.tutorId)">View Profile</div>
            <hr *ngIf="!last">
        </div>
    </div>
</div>
