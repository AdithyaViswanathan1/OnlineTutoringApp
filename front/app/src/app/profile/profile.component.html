<app-navbar [user]="2"></app-navbar>
<app-edit-profile *ngIf="isEditing" [courses]="courses" (close)="closeModal()" (name)="editName($event)" (bio)="editBio($event)"></app-edit-profile>
<div class="page-container">
    <div class="user-container">
        <img src="assets/images/default.jpg" alt="profile image">
        <div style="font-size: 24px;">
            <div style="margin-bottom: 3rem"><b>Name:</b> {{fullName}}</div>
            <div style="margin-bottom: 3rem">
                <b>Subjects:</b>
                <ng-container *ngFor="let course of courses">
                    {{course}}&nbsp;&nbsp;
                </ng-container>
            </div>
            <div><b>Bio:</b> {{biography}}</div>
        </div>
    </div>
    <button style="width: 200px; margin-bottom: 10px" (click)="showModal()">Edit Profile</button>
    <app-time-table [tableType]=1 [appointments]="appointments" [selectedTimes]="tutorSchedule"></app-time-table>
</div>
