<div class="modal">
    <div class="modal-content-book">
        <div class="header-text my-3 align-self-center">Book Tutor Session</div>
        <app-time-table [tableType]=2 [appointments]="tutorAppointments" [selectedTimes]="tutorSchedule" (modified)="updateSelected($event)"></app-time-table>
        <div class="enter-class">
            Class Prefix: <input type="text" class="input-box" [(ngModel)]="prefix">
            Class Number: <input type="text" class="input-box" [(ngModel)]="classNumber">
        </div>
        <div class="button-container mt-4">
                <div class="return-button" (click)="cancelBooking()" style="cursor: pointer">Cancel</div>
                <div class="confirm-button" (click)="saveBooking()" style="cursor: pointer">Save</div>
        </div>
    </div>
</div>
